query Apps($filterAddresses: [String]) {
  releases(first: 1000, orderBy: blockTime, orderDirection: $order,
    where: {
      sender_not_in: $filterAddresses
    }) {
      id
      name
      metaURI
      project {
        name
        metaURI
        account {
          name
          metaURI
        }
        blockTime
      }
      blockTime
    },
}