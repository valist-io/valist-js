type Release @entity {
  id: ID!
  project: Project!
  tag: String!
  releaseCID: String!
  signers: [String!]!
}

type Project @entity {
  id: ID!
  team: Team!
  name: String!
  metaCID: String!
  releases: [Release!]! @derivedFrom(field: "project")
  keys: [Key!]! @derivedFrom(field: "project")
}

type Team @entity {
  id: ID!
  name: String!
  metaCID: String!
  projects: [Project!]! @derivedFrom(field: "team")
  keys: [Key!]! @derivedFrom(field: "team")
}

type Key @entity {
  id: ID!
  role: String!
  address: String!
  team: Team
  project: Project
}

type Activity @entity {
  id: ID!
  text: String!
}