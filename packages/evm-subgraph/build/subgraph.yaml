specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Valist
    network: ganache
    source:
      address: "0x9B2dc066592261c6Da6D3E5aE51715F486BE78b8"
      abi: Valist
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TeamCreated
        - TeamUpdated
        - TeamMemberAdded
        - ProjectCreated
        - ReleaseCreated
      abis:
        - name: Valist
          file: Valist/abis/Valist.json
      eventHandlers:
        - event: TeamCreated(string,string,address)
          handler: handleTeamCreated
        - event: TeamUpdated(string,string,address)
          handler: handleTeamUpdate
        - event: TeamMemberAdded(string,address)
          handler: handTeamMemberAdded
        - event: ProjectCreated(string,string,string,address)
          handler: handleProjectCreated
        - event: ReleaseCreated(string,string,string,string,address)
          handler: handleReleaseCreated
      file: Valist/Valist.wasm
