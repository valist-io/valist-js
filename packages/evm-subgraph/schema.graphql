type Team @entity {
  id: ID!
  name: String!
  metaURI: String!
  members: [User!]!
  projects: [Project!]! @derivedFrom(field: "team")
  createdTx: String!
  updatedTx: String!
}

type Project @entity {
  id: ID!
  name: String!
  metaURI: String!
  members: [User!]!
  team: Team!
  releases: [Release!]! @derivedFrom(field: "project")
  createdTx: String!
  updatedTx: String!
}

type Release @entity {
  id: ID!
  name: String!
  metaURI: String!
  project: Project!
  approvers: [User!]!
  rejectors: [User!]!
  createdTx: String!
  updatedTx: String!
}

type User @entity {
  id: ID!
  teams: [Team!]!
  projects: [Project!]!
  approved: [Release!]!
  rejected: [Release!]!
}

type Log @entity {
  id: ID!
  type: String!
  team: String
  project: String
  release: String
  member: String
  sender: String
}
